<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="I am a system helper a.k.a CONTROLLER" />
    <title>C O N T R O L L E R</title>
    <link rel="stylesheet" href="my_project.css" />
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <link rel="icon" href="iron-pic.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <audio src="Jarvis.mp3" id="j_intro"></audio>
    <audio src="power_up.mp3" id="turn_on"></audio>

    <div class="machine hide_on_small">

      <div class="clock cont icons">
        <i class="fa fa-clock-o"></i>
        <p id="time"></p>
      </div>
      <div class="internet cont icons">
        <i class="fa fa-wifi"></i>
        <p id="internet"></p>
      </div>
      <div class="battery cont icons">
        <i class="fa fa-battery"></i>
        <p id="battery"></p>
      </div>
      
      <div class="temp">
        <p id="location"></p>
        <p id="country"></p>
        <p id="weatherT"></p>
        <p id="weatherD"></p>
        <img src="" id="weatherIcon" />
        <p id="oTemp"></p>
        <p id="feelLikeTemp"></p>
        <p id="minT"></p>
        <p id="maxT"></p>
      </div>
      
      <div class="machine-main">
        <img src="heart.gif" id="heart" />
      <!-- <img src="./iron_man.gif" id="iron_man" /> -->
    </div>

    <button id="start_jarvis_btn" class="hide_on_small start">
      <img src="https://i.gifer.com/origin/43/434771e3bf841e79abb2d4da70d6b1e2.gif" alt="start jarvis" />
      <p>Start Recognition</p>
    </button>

    <button id="stop_jarvis_btn" class="hide_on_small">
      <img src="https://i.gifer.com/origin/43/434771e3bf841e79abb2d4da70d6b1e2.gif" alt="start jarvis" />
      <p>Stop Recognition</p>
    </button>

    <div class="small_jarvis hide_on_small my-hidden">
      <button id="small_jarvis"><img src="iron_man.gif" height="350"><p>Make Me Small</p></button>
    </div>
      </div>

    <div class="jarvis_setup in_middle hide_on_small">
      <label for="">Your Name</label>
      <input type="text" required/>
      <br />
      <label for="">Your Bio</label>
      <input type="text" required/>
      <br />
      <label for="">Your Location</label>
      <input type="text" required/>
      <br />
      <label for="">Instagram link, can be any text</label>
      <input type="text" required/>
      <br />
      <label for="">Facebook link, can be any text</label>
      <input type="text" required/>
      <br />
      <label for="">GitHub link, can be any text</label>
      <input type="text" />
      <br />
      <button id="sub_btn">Submit</button>
    </div>

    <div class="messages hide_on_small"></div>

    <div class="commands in_middle hide_on_small"></div>

    <div class="new_jarvis_window">
      <img src="heart.gif" height="230" id="jarvis_start"/>
    </div>

    <script src="my_project.js"></script>
  </body>
</html>
